<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Portfolio</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <!-- Header Section -->
  <header>
    <h1>
      <a href="./index.html"><img class="luna" src="assets/ML Logo - Copy.png" /></a>
    </h1>
    <nav>
      <ul>
        <li>
          <a href="#portfolio">PORTFOLIO</a>
        </li>
        <li>
          <a href="#projects">PROJECTS</a>
        </li>
        <li>
          <a href="#contact">CONTACT</a>
        </li>
        <li>
          <a href="#aboutme">ABOUT ME</a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="contact">
    <div class="contact-container">
      <div class="contact-header">
        <h3>I'm Matt Luna</h3>
      </div>
      <div class="contact-header">
        <h4>Let's Build Something Great!</h4>
      </div>
      <div class="contact-column">
        <div class="contact-column1">
          <p>I help businesses like yours design websites and business applications that look good
            and make you money. Then stick around to make sure you're successful over the long term.</p>
        </div>
        <div id="contact" class="contact-column1">
          <form>
            <label for="name">Your Name: </label>
            <input type="text" placeholder="Your Name" name="name" id="name" class="form-input" />
            <label for="phone">Your Phone #: </label>
            <input type="tel" placeholder="Phone Number" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              class="form-input" required />
            <label for="email">Your Email </label>
            <input type="email" placeholder="Email" name="email" id="email" class="form-input" />
            <label for="message">Message: </label>
            <input type="text" placeholder="Message" name="name" id="name" class="form-input" />
            <button type="submit">Connect</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <section>
    <h2 class="block-row">Portfolio</h2>
    <div id="portfolio" id="projects" class="column">
      <button class="projects project1">
        <div class="block-work">
          <h4 class="name1">PROJECT1</h4>
          <p>PROJECT 1 IS UNDER CONSTRUCTION</p>
        </div>
      </button>

      <button class="projects project2">
        <div class="block-work">
          <h4 class="name2">PROJECT2</h4>
          <p>LOOK OUT FOR PROJECT TWO SOON!</p>
        </div>
      </button>
    </div>

    <div class="column">
      <button class="projects project3">
        <div class="block-work">
          <h4 class="name3">PROJECT3</h4>
          <p>PROJECT FOUR ARRIVING LATE 2021</p>
        </div>
      </button>

      <button class="projects project4">
        <div class="block-work">
          <h4 class="name4">PROJECT4</h4>
          <p>PROJECT FOUR ARRIVING LATE 2021</p>
        </div>
      </button>

    </div>
    <div class="column">
      <button id="aboutme" class="projects aboutme">
        <div class="block-work">
          <h4 class="block-name">ABOUT ME</h4>
          <p>I am experienced financial analyst and business consultant with a demonstrated history of working in the financial services industry. I am skilled in budgeting,
          business development, asset management, valuation, and due diligence. I have a Master of Business Administration (MBA) focused in Finance from The University of Texas at Dallas and I am working on a certificate as a full stack developer. I live in Allen
          Texas with my wife and four kids.</p>
        </div>
      </button>
    </div>
  </section>

</body>

</html>
